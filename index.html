<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invirtiendo en España | IBEX 35</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;600;700&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #0b0f1a; color: #f8fafc; }
        .glass-card { 
            background: rgba(22, 28, 45, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 1.5rem; 
        }
        input[type="range"] { accent-color: #6366f1; cursor: pointer; }
        select option { background: #1e293b; color: white; }
    </style>
</head>
<body class="py-12 px-4 min-h-screen">

    <div class="max-w-2xl mx-auto space-y-6">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-tight italic">
                Invirtiendo en <span class="text-indigo-500 font-light">España</span>
            </h1>
        </header>

        <main class="glass-card p-6 md:p-8 space-y-6 shadow-2xl">
            
            <div class="space-y-3">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1 italic">Seleccionar Empresa</label>
                <select id="stock-selector" onchange="updateStock()" 
                    class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none text-white cursor-pointer text-sm">
                    <option value="15.20" data-symbol="ANA">Acciona</option>
                    <option value="18.50" data-symbol="ANE">Acciona Energías</option>
                    <option value="10.40" data-symbol="ACX">Acerinox</option>
                    <option value="40.20" data-symbol="ACS">ACS</option>
                    <option value="185.00" data-symbol="AENA">Aena</option>
                    <option value="65.30" data-symbol="AMS">Amadeus</option>
                    <option value="25.40" data-symbol="MTS">ArcelorMittal</option>
                    <option value="1.85" data-symbol="SAB">Banco Sabadell</option>
                    <option value="3.92" data-symbol="SAN">Banco Santander</option>
                    <option value="7.45" data-symbol="BKT">Bankinter</option>
                    <option value="9.12" data-symbol="BBVA">BBVA</option>
                    <option value="4.55" data-symbol="CABK">CaixaBank</option>
                    <option value="34.10" data-symbol="CLNX">Cellnex</option>
                    <option value="5.40" data-symbol="COL">Colonial</option>
                    <option value="13.20" data-symbol="ENG">Enagás</option>
                    <option value="19.15" data-symbol="ELE">Endesa</option>
                    <option value="36.20" data-symbol="FER">Ferrovial</option>
                    <option value="21.40" data-symbol="FDR">Fluidra</option>
                    <option value="10.20" data-symbol="GRF">Grifols</option>
                    <option value="2.48" data-symbol="IAG">IAG</option>
                    <option value="11.85" data-symbol="IBE">Iberdrola</option>
                    <option value="118.40" data-symbol="ITX">Inditex</option>
                    <option value="18.20" data-symbol="IDR">Indra</option>
                    <option value="25.15" data-symbol="LOG">Logista</option>
                    <option value="2.25" data-symbol="MAP">Mapfre</option>
                    <option value="9.15" data-symbol="MRL">Merlin Properties</option>
                    <option value="23.40" data-symbol="NTGY">Naturgy</option>
                    <option value="18.40" data-symbol="PUIG">Puig</option>
                    <option value="15.20" data-symbol="RED">Redeia</option>
                    <option value="14.85" data-symbol="REP">Repsol</option>
                    <option value="75.30" data-symbol="ROVI">Rovi</option>
                    <option value="3.50" data-symbol="SCYR">Sacyr</option>
                    <option value="10.40" data-symbol="SLR">Solaria</option>
                    <option value="3.95" data-symbol="TEF">Telefónica</option>
                    <option value="1.15" data-symbol="UNI">Unicaja</option>
                </select>
            </div>

            <div class="space-y-2">
                <div id="price-widget" class="h-32 glass-card overflow-hidden border-indigo-500/20 bg-slate-900/50">
                    <div id="tradingview_mini" class="w-full h-full"></div>
                </div>
                <div id="update-alert" class="flex items-center justify-between px-4 py-2 bg-indigo-500/10 border border-indigo-500/20 rounded-xl">
                    <div class="flex items-center space-x-2">
                        <i data-lucide="clock" class="w-3 h-3 text-indigo-400"></i>
                        <span class="text-[9px] text-indigo-300 uppercase tracking-wider font-semibold">Última carga: <span id="last-update-time">--:--:--</span></span>
                    </div>
                    <span class="text-[8px] text-slate-500 uppercase italic">Retardo BME: 15 min</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Capital Inv. (€)</label>
                    <input type="number" id="capital" value="1000" oninput="simular()" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl outline-none font-bold">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Precio Entrada (€)</label>
                    <input type="number" id="entry-price" value="15.20" oninput="updateFromEntry()" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl outline-none font-mono">
                </div>
            </div>

            <div class="p-4 bg-emerald-500/5 border border-emerald-500/20 rounded-2xl space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest text-xs">Take Profit</label>
                    <div class="flex space-x-2">
                        <div class="relative">
                            <input type="number" id="profit-price-input" oninput="syncFromPrice()" class="w-24 bg-slate-800 border border-slate-700 text-xs p-2 rounded-xl text-white font-mono text-center outline-none">
                            <span class="absolute -top-5 left-0 text-[8px] text-slate-400 uppercase">Precio €</span>
                        </div>
                        <div class="relative">
                            <input type="number" id="profit-input" value="15" oninput="syncSlider('profit')" class="w-16 bg-slate-800 border border-slate-700 text-xs p-2 rounded-xl text-emerald-400 font-bold text-center outline-none">
                            <span class="absolute -top-5 left-0 text-[8px] text-slate-400 uppercase">Ganancia %</span>
                        </div>
                    </div>
                </div>
                <input type="range" id="profit-slider" min="0" max="2000" step="5" value="15" oninput="syncInput('profit')" class="w-full appearance-none h-1.5 bg-slate-700 rounded-lg">
            </div>

            <div class="p-4 bg-red-500/5 border border-red-500/20 rounded-2xl space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-bold text-red-400 uppercase tracking-widest text-xs">Stop Loss</label>
                    <div class="relative">
                        <input type="number" id="loss-input" value="5" oninput="syncSlider('loss')" class="w-16 bg-slate-800 border border-slate-700 text-xs p-2 rounded-xl text-red-400 font-bold text-center outline-none">
                        <span class="absolute -top-5 left-0 text-[8px] text-slate-400 uppercase">Riesgo %</span>
                    </div>
                </div>
                <input type="range" id="loss-slider" min="0" max="100" step="1" value="5" oninput="syncInput('loss')" class="w-full appearance-none h-1.5 bg-slate-700 rounded-lg">
            </div>
        </main>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
            <div class="glass-card p-6 border-b-4 border-emerald-500 shadow-xl">
                <p class="text-[10px] font-bold text-emerald-500 uppercase mb-1">Beneficio Neto</p>
                <h3 class="text-3xl font-bold text-emerald-400" id="gain-euro">+150.00€</h3>
            </div>
            <div class="glass-card p-6 border-b-4 border-red-500 shadow-xl">
                <p class="text-[10px] font-bold text-red-500 uppercase mb-1">Pérdida Máxima</p>
                <h3 class="text-3xl font-bold text-red-400" id="loss-euro">-50.00€</h3>
            </div>
        </div>

        <div class="glass-card p-4 flex justify-between items-center px-8 border-indigo-500/20">
            <span class="text-[10px] font-bold text-slate-500 uppercase italic">Ratio Riesgo / Beneficio</span>
            <span class="text-xl font-bold text-indigo-400" id="rr-ratio">1 : 3.0</span>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function updateStock() {
            const sel = document.getElementById('stock-selector');
            const symbol = sel.options[sel.selectedIndex].getAttribute('data-symbol');
            document.getElementById('entry-price').value = sel.value;
            
            // Actualizar hora de carga
            const now = new Date();
            document.getElementById('last-update-time').innerText = now.toLocaleTimeString();

            new TradingView.MediumWidget({
                "symbols": [[`BME:${symbol}|1D`]],
                "chartOnly": false, "width": "100%", "height": "100%",
                "locale": "es", "colorTheme": "dark", "isTransparent": true,
                "container_id": "tradingview_mini"
            });
            updateFromEntry();
        }

        function updateFromEntry() { syncInput('profit'); }

        function syncFromPrice() {
            const entry = parseFloat(document.getElementById('entry-price').value) || 0;
            const target = parseFloat(document.getElementById('profit-price-input').value) || 0;
            if (entry > 0 && target > 0) {
                const pct = ((target - entry) / entry) * 100;
                document.getElementById('profit-input').value = pct.toFixed(2);
                document.getElementById('profit-slider').value = pct;
            }
            simular();
        }

        function syncInput(type) {
            const val = document.getElementById(`${type}-slider`).value;
            document.getElementById(`${type}-input`).value = val;
            simular();
        }

        function syncSlider(type) {
            let val = document.getElementById(`${type}-input`).value;
            if (val > 2000 && type === 'profit') val = 2000;
            document.getElementById(`${type}-slider`).value = val;
            simular();
        }

        function simular() {
            const cap = parseFloat(document.getElementById('capital').value) || 0;
            const ent = parseFloat(document.getElementById('entry-price').value) || 0;
            const pPct = parseFloat(document.getElementById('profit-input').value) || 0;
            const lPct = parseFloat(document.getElementById('loss-input').value) || 0;

            const g = cap * (pPct / 100);
            const l = cap * (lPct / 100);
            const tpPrice = ent * (1 + (pPct / 100));
            
            if (document.activeElement.id !== 'profit-price-input') {
                document.getElementById('profit-price-input').value = tpPrice.toFixed(2);
            }

            const r = lPct === 0 ? '∞' : (pPct / lPct).toFixed(1);

            document.getElementById('gain-euro').innerText = `+${g.toLocaleString('de-DE', {minimumFractionDigits: 2})}€`;
            document.getElementById('loss-euro').innerText = `-${l.toLocaleString('de-DE', {minimumFractionDigits: 2})}€`;
            document.getElementById('rr-ratio').innerText = `1 : ${r}`;
        }

        window.onload = () => {
            updateStock();
            if (typeof lucide !== 'undefined') lucide.createIcons();
        };
    </script>
</body>
</html>
